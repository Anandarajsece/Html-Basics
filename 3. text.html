<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <Title> Text Tags </Title>
    </head>

    <body>
        <p>
        This is going to be a <u>paragraph</u>.<br>
        Ignore this text <span style="color:cyan">, this sentence is styled differently.</span>
        <hr>
        <strong> Rest of the content is the same.</strong>
        <em><span style="color:limegreen;"> This content will be different </span></em>
         </p>

    </body>

</html>
