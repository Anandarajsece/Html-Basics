<!DOCTYPE html>  
<html>  
<head>  
    <title>Table Tag</title>  
    
</head>  
<body>  

    <style>
        table,
        th,
        td {
            border: 2px solid red;
            /*border-collapse: separate;*/
            border-collapse: separate; 
        }
    </style>
	<table>

        </tr>
        <tr>

        </tr>
        <tr>
            <td>MANOBHARATHI K</td>
            <td>Backend Developer</td>
        </tr>
    </table>

</body>  
</html>
